<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Instagram Post</title>

  <script>
    function setGridView() {
      document.querySelectorAll('.photo-item').forEach(item => {
        item.classList.remove('col-12');
        item.classList.add('col-md-4');

        item.querySelector('.photo-image-only').classList.remove('d-none');
        item.querySelector('.photo-with-info').classList.add('d-none');
      });
    }

    function setListView() {
      document.querySelectorAll('.photo-item').forEach(item => {
        item.classList.remove('col-md-4');
        item.classList.add('col-12');

        item.querySelector('.photo-image-only').classList.add('d-none');
        item.querySelector('.photo-with-info').classList.remove('d-none');
      });
    }
  </script>

</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <div class="page-title">
        <i class="fa-brands fa-instagram"></i>
        <h3>Instagram</h3>

      </div>
      <form class="d-flex" role="search">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Create a new
          post</button>
        <div class="btn-group">
          <button class="btn btn-secondary btn-sm" type="button">
            <i class="fa-solid fa-gear"></i>
          </button>
          <button type="button" class="btn btn-sm btn-secondary dropdown-toggle dropdown-toggle-split"
            data-bs-toggle="dropdown" aria-expanded="false">
            <span class="visually-hidden">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-lg-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accesibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and data</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>

          </ul>
        </div>

    </div>

    </form>
    </div>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
    integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
    crossorigin="anonymous"></script>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="mb-3">
    <button class="btn fa-solid fa-grip" onclick="setGridView()"></button>
    <button class="btn fa-solid fa-grip-vertical" onclick="setListView()"></button>
  </div>

  <div id="photo-container" class="row">
    <div class="col-md-4 mb-3 photo-item">
      <!-- Solo imagen -->
      <div class="photo-image-only">
        <div class="photo-square">
          <img src="https://okdiario.com/img/2024/10/23/john-wick-lionsgate.-635x358.jpg" alt="Foto 1">
        </div>
      </div>

      <!-- Imagen + info -->
      <div class="photo-with-info d-none">
        <div class="card">
          <div class="photo-square">
            <img src="https://okdiario.com/img/2024/10/23/john-wick-lionsgate.-635x358.jpg" class="card-img-top"
              alt="Foto 1">
          </div>
          <div class="card-body">
            <h5 class="card-title">Título 1</h5>
            <p class="card-text">Descripción de la imagen 1.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3 photo-item">
      <!-- Solo imagen -->
      <div class="photo-image-only">
        <div class="photo-square">
          <img src="https://clasica1025.com/wp-content/uploads/2023/11/Rick-Astley.jpg" alt="Foto 2">
        </div>
      </div>

      <!-- Imagen + info -->
      <div class="photo-with-info d-none">
        <div class="card">
          <div class="photo-square">
            <img src="https://clasica1025.com/wp-content/uploads/2023/11/Rick-Astley.jpg" class="card-img-top"
              alt="Foto 2">
          </div>
          <div class="card-body">
            <h5 class="card-title">Título 1</h5>
            <p class="card-text">Descripción de la imagen 1.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3 photo-item">
      <!-- Solo imagen -->
      <div class="photo-image-only">
        <div class="photo-square">
          <img src="https://clasica1025.com/wp-content/uploads/2023/11/Rick-Astley.jpg" alt="Foto 2">
        </div>
      </div>

      <!-- Imagen + info -->
      <div class="photo-with-info d-none">
        <div class="card">
          <div class="photo-square">
            <img src="https://clasica1025.com/wp-content/uploads/2023/11/Rick-Astley.jpg" class="card-img-top"
              alt="Foto 2">
          </div>
          <div class="card-body">
            <h5 class="card-title">Título 1</h5>
            <p class="card-text">Descripción de la imagen 1.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Repite para más imágenes -->
  </div>



</body>

</html>
